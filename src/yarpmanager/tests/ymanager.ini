
# Basic configuration
apppath =  "./xml/applications"
modpath =  "./xml/modules"
load_subfolders = yes 


# Fault tolerance
# parameters: yes|No
watchdog = no


# Module failure recovery (if watchdog is enabled)
# parameters: Ignore|recover|terminate|prompt 
module_failure = prompt


# Connection failure recovery (if watchdog is enabled)
# parameters: Ignore|terminate|prompt 
connection_failure = prompt


# Automatically stablish all connection
# parameters: Yes|no
auto_connect = false


# Dependency resolving
# parameters: yes|No
auto_dependency = no


# Appearance 
# parameters: No|dark|light
color_theme = light

