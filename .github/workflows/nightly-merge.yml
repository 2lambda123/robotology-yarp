name: 'Nightly Merge'

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  nightly-merge:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Nightly Merge
      uses: robotology/gh-action-nightly-merge@v1.1.0
      with:
        user_name: 'Daniele E. Domenichelli (Nightly Merge Action)'
        user_email: 'daniele.domenichelli@iit.it'
        push_token: 'NIGHTLY_MERGE_PUSH_TOKEN'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NIGHTLY_MERGE_PUSH_TOKEN: ${{ secrets.NIGHTLY_MERGE_PUSH_TOKEN }}
